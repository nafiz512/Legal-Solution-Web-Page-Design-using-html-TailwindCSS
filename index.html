<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Legal Solution</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1de8917a83.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class=" max-w-[1170px]  mx-auto mb-[50px]">
        <nav class="flex justify-between items-center mt-[50px]">
            <div class="flex">
                <img class="h-[35px]" src="images/business.png" alt="">
                <h3 class="text-[414040] text-3xl ml-[16px] font-extrabold">Justice</h3>
            </div>
            <div>
                <ul class="flex gap-[30px] text-[16px]">
                    <a href=""><li class="text-[#707070]">Home</li>
                    <a href=""><li class="text-[#707070] flex">Services <img class="h-[24px]" src="images/arroLeft.png" alt=""></li></a>
                    <a href=""><li class="text-[#707070] flex">Cases <img class="h-[24px]" src="images/arroLeft.png" alt=""></li></a>
                    <a href=""><li class="text-[#707070] flex">Blog <img class="h-[24px]" src="images/arroLeft.png" alt=""></li></a>
                    <a href=""><li class="text-[#707070] flex">Contact Us <img class="h-[24px]" src="images/arroLeft.png" alt=""></li></a>
                </ul>
            </div>
            <button class="text-[18px] bg-[#B68C5A] text-white rounded-[8px] px-[29px] py-[19px]">
                Free Consultation
            </button>
        </nav>
    </header>
    <main class=" max-w-[1170px]  mx-auto">
        <!-- banner section  -->
        <section class="bg-[url(images/banner.png)] bg-no-repeat h-[550px] rounded-[8px] flex items-center justify-center">
            <div class=" max-w-[692px]">
                <h3 class="text-[72px] font-ebgeramond font-extrabold text-white text-center">We Provide Effective Legal Solutions</h3>
                <p class="text-[16px] text-[#E7E7E7] font-poppins font-normal text-center my-6">
                    There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour.
                </p>
                <form class="flex justify-center gap-6"  action="">
                    <input class="w-[500px] bg-white p-5 ml-2.5 rounded-[8px]" type="text" placeholder="Search your services">
                    <button class="w-[150px] h-[64px] bg-[#B68C5A] rounded-[8px] text-[20px] text-white font-semibold">Search</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
